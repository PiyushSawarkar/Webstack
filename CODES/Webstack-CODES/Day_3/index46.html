<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
	</head>
	<body>
		<p id="msg" ></p>
		<p>The <code>Math.round()</code> function return the value of the given number rounded to the nearest integer.</p>
		<script>
			document.getElementById("msg").innerHTML=Math.round(23.56);
		</script>
	</body> <!-- Every thing written here would be visible on browser -->
</html>
<!--Use of Math.round function: Rounding Policy: gretaer than .5: Next Integer,lesser than .5: previous Integer-->
