

<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
		<!-- Bootstrap-CSS-->
		<link rel="stylesheet" href="../bootstrap-lib/css/bootstrap.css">
		<script src="../bootstrap-lib/js/jquerymin.js"></script>
		<script src="../bootstrap-lib/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="ImageFolder/a_scroll.jpg" alt="a">
					</div>
					<div class="carousel-item ">
						<img src="ImageFolder/b_scroll.jpg" alt="a">
					</div>
					<div class="carousel-item ">
						<img src="ImageFolder/c_scroll.jpg" alt="a">
					</div>
					<div class="carousel-item ">
						<img src="ImageFolder/d_scroll.jpg" alt="a">
					</div>
				</div> <!-- Has Images-->
				<!-- Now to add controls for Buttons: next,prev-->
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only" >Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only" >Next</span>
				</a>
					
		</div>
	</body> <!-- Every thing written here would be visible on browser -->
</html>
<!-- carousel Example-->
