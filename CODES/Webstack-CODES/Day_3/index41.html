<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
		<script>
			function myFunction(){
				document.getElementById("ptag").innerHTML="This is new Text";
			}
		</script>
	</head>
	<body>
		<p id="ptag">Text 1</p>
		
		<input type="button" onClick="myFunction()" value="change text" ></input>
		
	</body> <!-- Every thing written here would be visible on browser -->
</html>
