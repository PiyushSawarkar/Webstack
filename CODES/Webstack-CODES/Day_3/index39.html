<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
	</head>
	<body onload="myFunction()">
		<h1>Hello World</h1>
		<script>
			function myFunction(){
				alert("Hello World");
			}
		</script>
	</body> <!-- Every thing written here would be visible on browser -->
</html>


<!-- Because of onload function in body ... it first loads the function and after completion of that browser renders rest of the page -->
