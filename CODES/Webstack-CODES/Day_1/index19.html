

<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
	</head>
	<body>
		<table border=1 cellspacing=0 cellpadding=0 width="400" height="250">
			<tr>
				<th>Column:1</th>
				<th>Column:2</th>
				<th>Column:3</th>
			</tr>
			<tr>
				<td rowspan="2" align=center>a</td>
				<td align=center>b</td>
				<td align=center>c</td>
			</tr>
			<tr>
				<td align=center>d</td>
				<td align=center>e</td>
			</tr>
			<tr>
				<td colspan="3" align=center>f</td>
			</tr>
			</table>	
	</body> <!-- Every thing written here would be visible on browser -->
</html>

<!-- This technique can be used to merge col and rows-->
