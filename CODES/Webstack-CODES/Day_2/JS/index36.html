<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
			
	</head>
	<body>
		<button onClick="myFunction()">Ask Me My Name...</button>	
		<p id="result"></p>
		<script>
			function myFunction(){
				var name=prompt("Please Enter your name?","");
				if(name!=null){
					document.getElementById("result").innerHTML="Hello "+name+" !";
				}
			}
		</script>
		<button onClick="prompt('Please Enter your name?','');">Ask Me My Name Box Number: 2...</button>
	</body> <!-- Every thing written here would be visible on browser -->
</html>
