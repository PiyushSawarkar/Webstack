

<!DOCTYPE html> <!-- tells browser that this doc is written in html5 -->
<html>
	<head>
		<title>title of page</title> <!-- Title is Not mandatory -->
		<style>
			
			ul{
				list-style-type:none;
				margin: 0;
				padding: 0;
				overflow:hidden;
				background-color: #333;
				
			}	
			li{
				float:left;
			}
			li a{ /* give css to element a inside li*/
				display:block;
				color:white;
				text-align:center;
				padding:14px 16px;
				text-decoration: none;
				
			}
			li a:hover {
				background-color: #111;
			}
				
		</style>
	</head>
	<body>
		<ul>
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>	
	</body> <!-- Every thing written here would be visible on browser -->
</html>
