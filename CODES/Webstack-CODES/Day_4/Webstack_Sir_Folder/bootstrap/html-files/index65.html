<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    
    <title>My profile</title>
    
    <link rel="stylesheet" href="../css/bootstrap.css">
   <link rel="stylesheet" href="../lib/jqueryui.css">
		<script src="../lib/jquerymin.js"></script>
		<script src="../lib/jqueryui.js"></script>
		<script language="javascript" type="text/javascript">
			$(function(){
				$("#datePicker").datepicker();
			});
		</script>
		
</head>
<body>
	<br><br>
    <div class="container bg-light">
        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">My profile</h4>
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                    	<label for="gender">Gender</label>
                    	<br>
                    	<input  name="RadioButton-Gender" type="radio" value="M">Male</input>
					<input name="RadioButton-Gender" type="radio" value="F">Female</input>
                    </div>
                    
                     <div class="col-md-12 mb-3">
                    	<label for="gender">Date Of Birth</label>
                    	<div>
							 <input type="text" id="datePicker">
						</div>
                    	
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100" id="country" required>
                                <option value="">Choose...</option>
                                <option>India</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state">State</label>
                            <select class="custom-select d-block w-100" id="state" required>
                                <option value="">Choose...</option>
                                <option>Maharashtra</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required>
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="save-info">
                        <label class="custom-control-label" for="save-info">Save this information for next time</label>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
